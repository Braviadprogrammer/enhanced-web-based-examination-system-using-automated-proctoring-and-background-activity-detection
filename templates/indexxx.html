<!DOCTYPE html>
<html>
<head>
    <title>Audio Events</title>
</head>
<body>
    <h1>Audio Events:</h1>
    <ul id="events"></ul>
    <script>
        var events = document.getElementById('events');
        var source = new EventSource('/stream');
        source.onmessage = function(event) {
            var data = JSON.parse(event.data);
            var newEvent = document.createElement('li');
            newEvent.textContent = "YAMNet: " + data.yamnet + ", OpenL3: " + JSON.stringify(data.openl3).substring(0, 50) + "..."; //show first 50 characters of the openL3 array.
            events.appendChild(newEvent);
        };
    </script>
</body>
</html>
